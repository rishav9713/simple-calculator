<html>
<head>
<title>
    Calculator
</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<section class="calc">
    <H1> Simple Calculator </H1>
    <br>
<!-- Input field for take input from user -->
<input type="text" id="num1" placeholder="First Number">
<input type="number" id="num2" placeholder="Second Number">
<br>
<br>
<!-- Buttons to call the functions -->
<input type="button" class="btn" id="add" value="Add ' + ' ">
<input type="button" class="btn" id="sub" value="Subtract ' - ' ">
<input type="button" class="btn" id="mul" value="Multiply ' * ' ">
<input type="button" class="btn" id="div" value="Divide ' / ' ">
<input type="button" class="btn" id="mod" value="Modulus">
<input type="button" class="btn" id="sqrt" value="Exponentiation">
<input type="button" class="btn" id="inc" value="Increment ' ++ ' ">
<input type="button" class="btn" id="dec" value="Decrement ' -- ' ">

</section>


<!-- JS Code and logic -->
<script type="text/javascript">
    var num1 = document.getElementById('num1');
    var num2 = document.getElementById('num2');
    
    var add = document.getElementById('add');
    var sub = document.getElementById('sub');
    var mul = document.getElementById('mul');
    var div = document.getElementById('div');
    var mod = document.getElementById('mod');
    var sqrt = document.getElementById('sqrt');
    var inc = document.getElementById('inc');
    var dec = document.getElementById('dec');

    add.addEventListener('click', function(){
        var a = parseInt(num1.value);
        var b = parseInt(num2.value);
        if (num1.value == '' || num2.value == '') {
            alert('Please enter a number');
        }
        else {
            alert(a + b);
        }
    });

    sub.addEventListener('click', function(){
        var a = parseInt(num1.value);
        var b = parseInt(num2.value);
        if (num1.value == '' || num2.value == '') {
            alert('Please enter a number');
        }
        else {
            alert(a - b);
        }
    });

    mul.addEventListener('click', function(){
        var a = parseInt(num1.value);
        var b = parseInt(num2.value);
        if (num1.value == '' || num2.value == '') {
            alert('Please enter a number');
        }
        else {
            alert(a * b);
        }
    });

    div.addEventListener('click', function(){
        var a = parseInt(num1.value);
        var b = parseInt(num2.value);
        if (num1.value == '' || num2.value == '') {
            alert('Please enter a number');
        }
        else {
            alert(a / b);
        }
    });

    mod.addEventListener('click', function(){
        var a = parseInt(num1.value);
        var b = parseInt(num2.value);
        if (num1.value == '' || num2.value == '') {
            alert('Please enter a number');
        }
        else {
            alert(a % b);
        }
    });

    sqrt.addEventListener('click', function(){
        var a = parseInt(num1.value);
        var b = parseInt(num2.value);
        if (num1.value == '' || num2.value == '') {
            alert('Please enter a number');
        }
        else {
            alert(Math.pow(a, b));
        }
    });

    inc.addEventListener('click', function(){
        var a = parseInt(num1.value);
        var b = parseInt(num2.value);
        if (num1.value == '') {
            alert('Please enter a number');
        }
        else {
            alert(a + 1);
        }
    });

    dec.addEventListener('click', function(){
        var b = parseInt(num2.value);
        if (num2.value == '') {
            alert('Please enter a number');
        }
        else {
            alert(b - 1);
        }
    });

</script>

</body>
</html>
